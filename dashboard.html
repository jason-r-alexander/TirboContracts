   var games = [["1/1/1", "school1", "sport1", "male"], ["1/1/2", "school1", "sport2", "male"],["1/1/3", "school2", "sport2", "female"],["1/1/3", "school3", "sport3", "male"], ["1/2/3", "school5", "sport2", "female"]];

   function  displaySortedBy(catagory, list) {
    list = sortBy(catagory, list);
    var list = document.getElementById("eventsList");
    for( i = 0; i<games.length; i++) {
      var listObj = document.createElement("li");
      var entry  = document.createElement("a");
      var date   = document.createTextNode(games[i][0] + " ");
      var school = document.createTextNode(games[i][1] + " ");
      var sport  = document.createTextNode(games[i][2] + " ");
      var sex    = document.createTextNode(games[i][3]);
      entry.appendChild(date);
      entry.appendChild(school);
      entry.appendChild(sport);
      entry.appendChild(sex);
      listObj.appendChild(entry);
      list.appendChild(listObj);
    }
   }

   function sortBy(catagory, list) {
    for ( i = 0; i<list.length; i++) {
      for (j = i; j<list.length; j++) {
        var minIndex = i;
        if(list[minIndex][catagory] > list[j][catagory]) {
          minIndex = j;
        }
        if(minIndex!=i) {
          var temp = list[i][catagory];
          list[i][catagory] = list[minIndex][catagory];
          list[minIndex][catagory] = temp;
        }
      }
    }
    return list;
   }

   }

   displaySortedBy(3, games);
   </script>
